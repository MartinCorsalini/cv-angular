<section id="proyectos" class="py-16 px-4 max-w-6xl mx-auto">
  <div class="card bg-base-100 shadow-xl" appScrollReveal [animationClass]="'fade-in-up'">
    <div class="card-body">
      <h2 class="card-title text-4xl font-bold text-primary mb-6 border-b-4 border-primary pb-4">
        {{ translate('titulo.proyectos') }}
      </h2>
      
      <div class="grid md:grid-cols-2 gap-8">
        <div 
          *ngFor="let proyecto of proyectos; let i = index" 
          class="card bg-base-200 shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300"
          appScrollReveal 
          [animationClass]="'fade-in-up'" 
          [delay]="i * 200"
        >
          <figure class="px-4 pt-4">
            <img 
              [src]="'assets/images/' + proyecto.imagen" 
              [alt]="proyecto.titulo"
              class="rounded-xl h-48 w-full object-contain"
            />
          </figure>
          <div class="card-body">
            <h3 class="card-title text-2xl justify-center text-primary">
              {{ proyecto.titulo }}
              <div *ngIf="proyecto.enDesarrollo" class="badge badge-secondary">Próximamente</div>
            </h3>
            <p class="text-justify">{{ proyecto.descripcion }}</p>
            
            <div class="card-actions justify-center mt-4">
              <button 
                class="btn btn-primary"
                (click)="openModal(proyecto)"
              >
                Ver Detalles
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<dialog #projectModal class="modal" [class.modal-open]="modalOpen">
  <div class="modal-box max-w-5xl" *ngIf="selectedProject">
    <form method="dialog">
      <button 
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
        (click)="closeModal()"
      >✕</button>
    </form>
    
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Video o Imagen -->
      <div class="lg:w-1/2">
        <video 
          *ngIf="selectedProject.video" 
          [src]="selectedProject.video" 
          controls 
          class="w-full rounded-lg"
        ></video>
        <img 
          *ngIf="!selectedProject.video"
          [src]="'assets/images/' + selectedProject.imagen" 
          [alt]="selectedProject.titulo"
          class="w-full rounded-lg"
        />
      </div>

      <!-- Info -->
      <div class="lg:w-1/2 space-y-4">
        <h3 class="text-3xl font-bold text-primary">{{ selectedProject.titulo }}</h3>
        <p class="text-lg">{{ selectedProject.descripcion }}</p>

        <div *ngIf="selectedProject.colaboradores && selectedProject.colaboradores.length > 0">
          <strong class="text-lg">Colaboradores:</strong>
          <div class="flex flex-wrap gap-2 mt-2">
            <a 
              *ngFor="let col of selectedProject.colaboradores"
              [href]="col.linkedin || '#'" 
              target="_blank"
              class="badge badge-lg badge-outline hover:badge-primary"
            >
              {{ col.nombre }}
            </a>
          </div>
        </div>

        <div *ngIf="selectedProject.tecnologias && selectedProject.tecnologias.length > 0">
          <strong class="text-lg">Tecnologías:</strong>
          <div class="flex flex-wrap gap-2 mt-2">
            <span 
              *ngFor="let tech of selectedProject.tecnologias"
              class="badge badge-lg badge-primary"
            >
              {{ tech }}
            </span>
          </div>
        </div>

        <div *ngIf="selectedProject.github" class="mt-6">
          <a 
            [href]="selectedProject.github" 
            target="_blank"
            class="btn btn-neutral gap-2"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Ver en GitHub
          </a>
        </div>
      </div>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop" (click)="closeModal()">
    <button>close</button>
  </form>
</dialog>
