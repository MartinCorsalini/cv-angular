<section id="contacto" class="py-16 px-4 max-w-6xl mx-auto">
  <div class="card bg-base-100 shadow-xl" appScrollReveal [animationClass]="'fade-in-up'">
    <div class="card-body">
      <h2 class="card-title text-4xl font-bold text-primary mb-6 border-b-4 border-primary pb-4">
        {{ translate('titulo.contacto') }}
      </h2>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
        <div 
          *ngFor="let contact of contacts; let i = index"
          class="card shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 cursor-pointer"
          [ngClass]="contact.bgColor"
          appScrollReveal 
          [animationClass]="'fade-in-up'" 
          [delay]="i * 150"
        >
          <a 
            [href]="contact.link" 
            [target]="contact.type !== 'download' ? '_blank' : '_self'"
            [download]="contact.type === 'download' ? 'Martin_Ibanez_CV.pdf' : null"
            class="card-body items-center text-center text-white"
          >
            <i [class]="contact.icon + ' text-5xl mb-4'"></i>
            <h3 class="card-title text-lg justify-center">{{ contact.label }}</h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
