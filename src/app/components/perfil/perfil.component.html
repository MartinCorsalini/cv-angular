<section class="hero min-h-[50vh] bg-base-200">

    <div class="max-w-2xl">
      <div class="avatar mb-8" appScrollReveal [animationClass]="'fade-in-up'" [delay]="0">
        <div class="w-64 rounded-full ring ring-primary ring-offset-base-100 ring-offset-4 shadow-2xl">
          <img src="assets/images/fotoPerfil.jpg" alt="Martin Ibañez Corsalini" />
        </div>
      </div>
      <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"

        Martin Ezequiel Ibañez Corsalini
      </h1>
      <p class="text-2xl font-semibold text-base-content/80"

</section>
