<section id="habilidades" class="py-16 px-4 max-w-6xl mx-auto">
  <div class="card bg-base-100 shadow-xl" appScrollReveal [animationClass]="'fade-in-up'">
    <div class="card-body">
      <h2 class="card-title text-4xl font-bold text-primary mb-6 border-b-4 border-primary pb-4">
        {{ translate('titulo.habilidades') }}
      </h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <div 
          *ngFor="let skill of skills; let i = index" 
          class="card bg-base-200 shadow-md hover:shadow-2xl hover:scale-105 hover:-translate-y-2 transition-all duration-300 cursor-pointer"
          appScrollReveal 
          [animationClass]="'fade-in-up'" 
          [delay]="i * 50"
        >
          <figure class="px-6 pt-6">
            <img 
              [src]="'assets/images/' + skill.image" 
              [alt]="skill.name"
              class="w-20 h-20 object-contain"
            />
          </figure>
          <div class="card-body items-center text-center p-4">
            <h3 class="card-title text-base">{{ skill.name }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
