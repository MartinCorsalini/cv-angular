<section
  id="habilidades"
  class="py-8 sm:py-12 lg:py-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto"
>
  <div
    class="card bg-base-100 shadow-xl"
    appScrollReveal
    [animationClass]="'fade-in-up'"
  >
    <div class="card-body p-4 sm:p-6 lg:p-8">
      <!-- Título -->
      <h2
        class="text-3xl sm:text-4xl lg:text-5xl font-bold text-primary mb-4 sm:mb-6"
      >
        {{ translate("titulo.habilidades") }}
      </h2>

      <div class="divider divider-primary my-2 sm:my-4"></div>

      <!-- Tabs de Categorías Centradas -->
      <div class="flex justify-center mb-6">
        <div
          role="tablist"
          class="tabs tabs-boxed bg-base-200 rounded-full flex-wrap gap-2 p-2"
        >
          <a
            role="tab"
            class="tab tab-sm sm:tab-md"
            [class.tab-active]="selectedCategory === 'all'"
            (click)="filterByCategory('all')"
          >
            <span class="hidden sm:inline">Todas</span>
            <span class="sm:hidden">Todo</span>
          </a>
          <a
            role="tab"
            class="tab tab-sm sm:tab-md"
            [class.tab-active]="selectedCategory === 'frontend'"
            (click)="filterByCategory('frontend')"
          >
            Frontend
          </a>
          <a
            role="tab"
            class="tab tab-sm sm:tab-md"
            [class.tab-active]="selectedCategory === 'backend'"
            (click)="filterByCategory('backend')"
          >
            Backend
          </a>
          <a
            role="tab"
            class="tab tab-sm sm:tab-md"
            [class.tab-active]="selectedCategory === 'tools'"
            (click)="filterByCategory('tools')"
          >
            <span class="hidden sm:inline">Herramientas</span>
            <span class="sm:hidden">Tools</span>
          </a>
        </div>
      </div>

      <!-- Grid de Skills -->
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6"
      >
        <div
          *ngFor="let skill of filteredSkills; let i = index"
          class="card rounded-xl bg-white/10 dark:bg-white/5 backdrop-blur-md border border-white/20 dark:border-white/10 shadow-lg hover:shadow-xl transition-all duration-300 flex flex-col justify-center items-center p-6 group cursor-pointer"
          appScrollReveal
          [animationClass]="'fade-in-up'"
          [delay]="i * 50"
        >
          <!-- BORDE BRILLANTE (solo borde, sin glow de fondo) -->
          <div
            class="absolute inset-0 rounded-xl pointer-events-none ring-2 transition-all duration-300"
            [ngClass]="{
              'ring-primary/60 group-hover:ring-primary':
                skill.category === 'frontend',
              'ring-secondary/60 group-hover:ring-secondary':
                skill.category === 'backend',
              'ring-accent/60 group-hover:ring-accent':
                skill.category === 'tools'
            }"
          ></div>

          <!-- CONTENIDO -->
          <div class="relative z-10 flex flex-col justify-center items-center">
            <!-- Imagen -->
            <div class="avatar mb-3">
              <div
                class="w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center"
              >
                <img
                  [src]="'assets/images/' + getSkillImage(skill)"
                  [alt]="skill.name"
                  class="object-contain"
                />
              </div>
            </div>

            <!-- Título -->
            <h3 class="text-sm sm:text-base font-semibold mb-1 text-center">
              {{ skill.name }}
            </h3>

            <!-- Badge -->
            <div
              class="badge badge-outline badge-xs sm:badge-sm"
              [ngClass]="{
                'badge-primary': skill.category === 'frontend',
                'badge-secondary': skill.category === 'backend',
                'badge-accent': skill.category === 'tools'
              }"
            >
              {{ getCategoryLabel(skill.category) }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
